    <script>
    function startCountdown(url, button) {
        const countdownElement = button.nextElementSibling;
        countdownElement.classList.remove('hidden');

        let timeLeft = 360; // Durée du compte à rebours en secondes (6 minutes)
        button.disabled = true; // Désactiver le bouton une fois cliqué

        // Ouvrir l'URL dans un nouvel onglet immédiatement
        const newWindow = window.open(url, '_blank');

        const endTime = Date.now() + timeLeft * 1000; // Calculer l'heure de fin

        function updateCountdown() {
            const now = Date.now();
            const remainingTime = Math.max(0, Math.floor((endTime - now) / 1000));
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;

            countdownElement.textContent = `Temps restant : ${minutes}m ${seconds}s`;

            if (remainingTime > 0) {
                // Utiliser setTimeout au lieu de setInterval pour recalculer le temps restant
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.textContent = '00m 00s';
                button.disabled = false; // Réactiver le bouton après la fin du compte à rebours
            }
        }

        updateCountdown(); // Démarrer la mise à jour du compte à rebours
    }
</script>
